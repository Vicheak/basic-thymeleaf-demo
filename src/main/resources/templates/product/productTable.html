<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Header fragment -->
<div th:replace="~{/fragments/header}"></div>

<div class="container mt-3">
    <a href="/admin/product" class="btn btn-primary me-2">View As Card</a>
</div>

<div class="container mt-3">
    <table class="table table-striped table-hover">
        <thead class="table-header">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Description</th>
            <th scope="col">Product Price</th>
            <th scope="col">Category Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" th:object="${product}">
            <th scope="row" th:text="*{id}"></th>
            <td th:text="*{name}"></td>
            <td th:text="*{description}"></td>
            <td><span th:text="*{price}"></span>$</td>
            <td th:if="*{category != null}"><span th:text="*{category.name}"></span></td>
            <td th:unless="*{category != null}">---</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer fragment -->
<div th:replace="~{/fragments/footer}"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
