<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Header fragment -->
<div th:replace="~{/fragments/header}"></div>

<div class="container mt-3">
    <a href="/admin/product/viewTable" class="btn btn-primary me-2">View As Table</a>
</div>

<!-- Loop card fragment -->
<div class="container mt-3">
    <div class="row g-3">
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="product : ${products}" th:object="${product}">
            <div th:replace="~{/fragments/card :: cardLink(*{id}, *{name}, *{description}, *{price})}"></div>
        </div>
    </div>
</div>

<!-- Footer fragment -->
<div th:replace="~{/fragments/footer}"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
