<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Header fragment -->
<div th:replace="~{/fragments/header}"></div>

<div class="container mt-3">
    <h1>Product Detail</h1>
    <div class="mt-3">
        <section th:if="${product != null}">
            <h1 th:text="'Product Name : ' + ${product.name}"></h1>
            <h2 th:text="'Product Price : ' + ${product.price} + '$'"></h2>
            <h2 th:if="${product.category != null}"><span th:text="'Category Name : ' + ${product.category.name}"></span></h2>
            <p th:text="'Product Description : ' + ${product.description}"></p>
        </section>
        <section th:if="${product == null}">
            <h1>There is no such product...!</h1>
        </section>
    </div>
    <div class="mt-3">
        <a href="/admin/product" class="btn btn-warning">Back</a>
    </div>
</div>

<!-- Footer fragment -->
<div th:replace="~{/fragments/footer}"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
