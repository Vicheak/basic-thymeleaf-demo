<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/webLayout}">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
<div layout:fragment="webChildLayout">

    <div class="container mt-3">
        <h1>Create New Product</h1>

        <form  th:action="@{/product/create}"
              method="post"
              th:object="${createProductDto}">
            <div class="mb-3">
                <label for="inputProductName" class="form-label">Product Name</label>
                <input th:field="*{name}" type="text" class="form-control" id="inputProductName">
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}" class="text-danger">Validation Message</span>
            </div>
            <div class="mb-3">
                <label for="inputProductDescription" class="form-label">Product Description</label>
                <input th:field="*{description}" type="text" class="form-control" id="inputProductDescription">
                <span th:if="${#fields.hasErrors('description')}"
                      th:errors="*{description}" class="text-danger">Validation Message</span>
            </div>
            <div class="mb-3">
                <label for="inputProductPrice" class="form-label">Product Price</label>
                <input th:field="*{price}" type="text" class="form-control" id="inputProductPrice">
                <span th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}" class="text-danger">Validation Message</span>
            </div>
            <div class="mb-3">
                <label for="chooseProductCategory" class="form-label">Choose Product Category</label>
                <select th:field="*{categoryId}" id="chooseProductCategory" class="form-select">
                    <option th:each="category : ${categories}"
                            th:text="${category.name}" th:value="${category.id}"></option>
                </select>
            </div>
            <a th:href="@{/product}" class="btn btn-danger">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
</body>
</html>
